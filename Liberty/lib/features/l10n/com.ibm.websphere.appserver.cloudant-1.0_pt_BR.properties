description=Esse recurso permite conex\u00f5es com o Cloudant, fornecendo uma inst\u00e2ncia \
do conector definida na configura\u00e7\u00e3o do servidor, que pode ser \
injetada ou acessada por meio da JNDI. \
Os aplicativos usam a biblioteca do cliente Cloudant para utilizar \
a inst\u00e2ncia do conector.
