description=Ten sk\u0142adnik umo\u017cliwia u\u017cycie sterownika Java bazy danych MongoDB i \
pozwala \
dla instancji bazy danych na skonfigurowanie w konfiguracji serwera, wstrzykni\u0119cie do \
komponent\u00f3w zarz\u0105dzanych (takich jak komponenty EJB) i udost\u0119pnienie przez interfejs JNDI. \
Aplikacje korzystaj\u0105 z tych instancji bazy danych za po\u015brednictwem interfejs\u00f3w API MongoDB.
