name=Scaling Member
description=Das Feature Skalierungsmember erm\u00f6glicht die Verwaltung eines Liberty-Cluster-Servers durch einen Liberty Scaling Controller-Server. Der Scaling Controller weist das Starten und Stoppen des Skalierungsmembers basierend auf den Richtlinien des Scaling Controller an.
