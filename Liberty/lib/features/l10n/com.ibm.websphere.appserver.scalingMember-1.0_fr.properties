name=Scaling Member
description=La fonction Membre de mise \u00e0 l'\u00e9chelle permet \u00e0 un serveur en clusters Liberty d'\u00eatre g\u00e9r\u00e9 par un serveur Contr\u00f4leur de mise \u00e0 l'\u00e9chelle Liberty. Ce type de serveur d\u00e9finit le d\u00e9marrage et l'arr\u00eat de la fonction Membre de mise \u00e0 l'\u00e9chelle d'apr\u00e8s des r\u00e8gles de serveur Contr\u00f4leur de mise \u00e0 l'\u00e9chelle.
