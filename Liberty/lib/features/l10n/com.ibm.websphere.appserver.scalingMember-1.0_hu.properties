name=Scaling Member
description=A M\u00e9retez\u00e9si tag szolg\u00e1ltat\u00e1s lehet\u0151v\u00e9 teszi egy Liberty f\u00fcrt\u00f6z\u00f6tt kiszolg\u00e1l\u00f3 kezel\u00e9s\u00e9t egy Liberty m\u00e9retez\u00e9si vez\u00e9rl\u0151 kiszolg\u00e1l\u00f3 haszn\u00e1lat\u00e1val. A M\u00e9retez\u00e9si vez\u00e9rl\u0151 a M\u00e9retez\u00e9si vez\u00e9rl\u0151 ir\u00e1nyelvek alapj\u00e1n utas\u00edtja a M\u00e9retez\u00e9si tagot az elindul\u00e1sra vagy le\u00e1ll\u00e1sra.
