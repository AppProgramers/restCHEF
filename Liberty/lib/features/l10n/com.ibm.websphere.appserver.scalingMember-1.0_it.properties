name=Scaling Member
description=La funzione Membro di scala consente a un server con cluster Liberty di essere gestito dal server Controllore di scala Liberty. Il Controllore di scala indirizza il membro di scala ad avviarsi e arrestarsi in base alle politiche del COntrollore di scala.
