description=Das Intelligent Management-Feature des WebSphere-Plug-ins f\u00fcr Apache und IHS stellt On Demand Router-Funktionen f\u00fcr das Plug-in bereit. Dieses Feature erm\u00f6glicht einem Server, einen REST-Service auszuf\u00fchren, zu dem das Plug-in eine Verbindung herstellen kann, um Nachrichten dynamisch an alle Server im Liberty-Verbund weiterzuleiten.

