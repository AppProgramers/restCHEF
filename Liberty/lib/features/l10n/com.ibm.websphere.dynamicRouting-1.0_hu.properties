description=Az Apache \u00e9s IHS sz\u00e1m\u00e1ra k\u00e9sz\u00fclt WebSphere bedolgoz\u00f3 intelligens fel\u00fcgyelet szolg\u00e1ltat\u00e1sa ig\u00e9ny szerinti \u00fatv\u00e1laszt\u00f3 k\u00e9pess\u00e9geket biztos\u00edt a bedolgoz\u00f3 sz\u00e1m\u00e1ra.  Ez a szolg\u00e1ltat\u00e1s lehet\u0151v\u00e9 teszi a kiszolg\u00e1l\u00f3nak egy REST szolg\u00e1ltat\u00e1s futtat\u00e1s\u00e1t, amelyhez a bedolgoz\u00f3 csatlakozhat az\u00e9rt, hogy dinamikusan tov\u00e1bb\u00edtson az \u00f6sszes kiszolg\u00e1l\u00f3nak a liberty egy\u00fcttesben.

