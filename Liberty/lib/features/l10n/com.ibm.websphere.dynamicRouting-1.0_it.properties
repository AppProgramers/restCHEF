description=La funzione Intelligent Management del plug-in WebSphere per Apache e IHS fornisce le funzionalit\u00e0 di router On Demand per il plug-in.  Questa funzione abilita un server ad eseguire un servizio REST a cui il plug-in pu\u00f2 stabilire una connessione per eseguire un instradamento dinamico a tutti i server nel Collective di Liberty.

