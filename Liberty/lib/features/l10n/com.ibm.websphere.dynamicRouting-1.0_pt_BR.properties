description=O recurso Intelligent Management do plug-in do WebSphere para Apache e IHS fornece recursos do On Demand Router para o plug-in.  Esse recurso permite que um servidor execute um servi\u00e7o REST ao qual o plug-in pode se conectar a fim de rotear dinamicamente para todos os servidores no coletivo do Liberty.

